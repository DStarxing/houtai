<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
{include file='public/headerCss'}
<title>资讯列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 业务流水 <span class="c-gray en">&gt;</span> 提现记录 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
	 <span class="select-box inline">
	 	期号 <input type="text" name="date">
	 	单号<input type="text" name="orderId">
	 	会员 <input type="text" name="userName">		
		</span> 日期范围：
		<input type="text" onfocus="WdatePicker({literal}{ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' }{/literal})" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({literal}{ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' }{/literal})" id="logmax" class="input-text Wdate" style="width:120px;">
		<!-- <input type="text" name="" id="" placeholder=" 资讯名称" style="width:250px" class="input-text"> -->
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">  <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<!-- <th width="25"><input type="checkbox" name="" value=""></th> -->
					<th width="80">用户ID</th>
					<th width="80">用户名</th>
					<th width="80">投注时间</th>
					<th width="80">玩法</th>
					<th width="80">期号</th>
					<th width="80">投注金额</th>
					<th width="80">投注号码</th>
					<th width="80">下注时间</th>
					<th width="80">中奖金额</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c">				
					<td>10001</td>
					<td class="">资讯标题</td>	
					<td>H-ui</td>
					<td>21212</td>
					<td>21212</td>
					<td>手动充值</td>
					<td>2014-6-11 11:11:42</td>
					<td>已到帐</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" onClick="article_stop('id')" href="javascript:;" title="删除">删除记录</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
</div>
{include file='public/_footer'}

<script type="text/javascript" src="__HUI__/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript" src="__HUI__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

/*确认到帐*/
function article_stop(id){
	layer.confirm('是否确认删除？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}



</script> 
</body>
</html>
